<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/style.css">
	
	<title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

	<main>

		<div class="card">

			<div class="ntf">

				<img src="images/image-equilibrium.jpg" alt="ntf-img">

				<div class="fade">

					<img src="images/icon-view.svg" alt="">

				</div><!--fade-->

			</div><!--nft-->

			<div class="info">

				<h1><a href="#">Equilibrium #3429</a></h1>

				<p>Our Equilibrium collection promotes balance and calm.</p>

				<div class="price section">

					<img src="images/icon-ethereum.svg" alt=""><span>0.041 ETH</span>

				</div><!--price-->
				
				<div class="time section">

					<img src="images/icon-clock.svg" alt=""><span>3 days left</span>

				</div><!--time-->

				<div class="clear"></div>

				<div class="line"></div>
				
				<div class="creator section">

					<img src="images/image-avatar.png" alt=""><span>Creation of <a href="#">Jules Wyvern</a></span>

				</div><!--creator-->

			</div><!--info-->

		</div><!--card-->

	</main>

	<footer>

		<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/AwesomeWolf22">AwesomeWolf22</a>.

	</div>

	</footer>
</body>
</html>
